<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Portfolio CMS</title>
  <script>window.CMS_MANUAL_INIT = true;</script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; }
    .auth-overlay { 
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%); 
      display: flex; align-items: center; justify-content: center; 
      color: white; z-index: 10000;
    }
    .auth-form { 
      background: rgba(36, 36, 70, 0.9); padding: 40px; border-radius: 16px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.3); max-width: 400px; width: 100%;
    }
    .auth-form h2 { text-align: center; margin-bottom: 30px; }
    .auth-form input { 
      width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; 
      border-radius: 8px; background: rgba(255,255,255,0.1); color: white;
      box-sizing: border-box;
    }
    .auth-form button { 
      width: 100%; padding: 14px; background: #667eea; color: white; 
      border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    .auth-form button:hover { background: #5a67d8; }
    .error { color: #ff6b6b; margin-top: 10px; text-align: center; }
    .success { color: #51cf66; margin-top: 10px; text-align: center; }
    .loading { text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <div id="auth-overlay" class="auth-overlay">
    <div class="auth-form">
      <h2>ðŸŽ¨ Portfolio CMS</h2>
      <input type="password" id="token-input" placeholder="GitHub Personal Access Token" />
      <button onclick="authenticateAndStart()">Access CMS</button>
      <div id="auth-message"></div>
      <div style="margin-top: 20px; font-size: 12px; opacity: 0.7; text-align: center;">
        Need a token? Go to GitHub Settings â†’ Developer settings â†’ Personal access tokens
      </div>
    </div>
  </div>
  
  <div id="cms-container">
    <div id="nc-root"></div>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    let isAuthenticated = false;
    
    function showMessage(text, isError = false) {
      const messageEl = document.getElementById('auth-message');
      messageEl.textContent = text;
      messageEl.className = isError ? 'error' : 'success';
    }
    
    function showLoading() {
      document.getElementById('auth-overlay').innerHTML = `
        <div class="loading">
          <div style="font-size: 24px; margin-bottom: 20px;">ðŸš€</div>
          <div>Loading your CMS...</div>
          <div style="font-size: 12px; opacity: 0.7; margin-top: 10px;">This may take a few seconds</div>
        </div>
      `;
    }
    
    function hideAuthOverlay() {
      const overlay = document.getElementById('auth-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 0.5s ease';
        setTimeout(() => overlay.remove(), 500);
      }
    }
    
    async function testGitHubToken(token) {
      try {
        const response = await fetch('https://api.github.com/user', {
          headers: { 'Authorization': `token ${token}` }
        });
        return response.ok;
      } catch (error) {
        return false;
      }
    }
    
    async function authenticateAndStart() {
      const token = document.getElementById('token-input').value.trim();
      
      if (!token) {
        showMessage('Please enter your GitHub token', true);
        return;
      }
      
      if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
        showMessage('Invalid token format. Please use a GitHub Personal Access Token', true);
        return;
      }
      
      showMessage('Verifying token...', false);
      
      // Test the token
      const isValidToken = await testGitHubToken(token);
      if (!isValidToken) {
        showMessage('Invalid token or insufficient permissions', true);
        return;
      }
      
      showMessage('Token verified! Initializing CMS...', false);
      showLoading();
      
      // Initialize CMS
      setTimeout(() => initializeCMS(token), 1000);
    }
    
    function initializeCMS(token) {
      const config = {
        backend: {
          name: 'github',
          repo: '1JR4/wjr-portfolio',
          branch: 'main',
          token: token,
          squash_merges: true
        },
        media_folder: 'contents/images',
        public_folder: '/contents/images',
        publish_mode: 'editorial_workflow',
        collections: [
          {
            name: 'blog',
            label: 'Blog Posts',
            folder: 'contents/blogs',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            format: 'frontmatter',
            extension: 'md',
            fields: [
              {label: 'Title', name: 'title', widget: 'string', required: true},
              {label: 'Date', name: 'date', widget: 'datetime', required: true},
              {label: 'Excerpt', name: 'excerpt', widget: 'text', required: true},
              {label: 'Content', name: 'body', widget: 'markdown', required: true},
              {label: 'Category', name: 'category', widget: 'select', options: ['AI & Engineering', 'Product Management', 'Technology', 'Personal'], default: 'Technology'},
              {label: 'Tags', name: 'tags', widget: 'list', required: false},
              {label: 'Featured', name: 'featured', widget: 'boolean', default: false}
            ]
          },
          {
            name: 'product',
            label: 'Products',
            folder: 'contents/products',
            create: true,
            slug: '{{slug}}',
            format: 'frontmatter',
            extension: 'md',
            fields: [
              {label: 'Name', name: 'title', widget: 'string', required: true},
              {label: 'Description', name: 'description', widget: 'text', required: true},
              {label: 'Content', name: 'body', widget: 'markdown', required: true},
              {label: 'Status', name: 'status', widget: 'select', options: ['live', 'beta', 'development', 'concept'], default: 'concept'},
              {label: 'Link', name: 'link', widget: 'string', required: false},
              {label: 'GitHub', name: 'github', widget: 'string', required: false},
              {label: 'Image', name: 'image', widget: 'image', required: false}
            ]
          },
          {
            name: 'journey',
            label: 'My Journey',
            folder: 'contents/my jouurney',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            format: 'frontmatter',
            extension: 'md',
            fields: [
              {label: 'Title', name: 'title', widget: 'string', required: true},
              {label: 'Date', name: 'date', widget: 'datetime', required: true},
              {label: 'Content', name: 'body', widget: 'markdown', required: true},
              {label: 'Category', name: 'category', widget: 'select', options: ['work', 'personal', 'travel', 'learning'], default: 'personal'},
              {label: 'Featured', name: 'featured', widget: 'boolean', default: false}
            ]
          }
        ]
      };
      
      try {
        console.log('Initializing CMS with configuration:', config);
        CMS.init({ config });
        
        // Wait a bit then hide overlay
        setTimeout(() => {
          console.log('CMS should be loaded now');
          hideAuthOverlay();
          isAuthenticated = true;
        }, 2000);
        
      } catch (error) {
        console.error('CMS initialization failed:', error);
        showMessage('CMS initialization failed. Please try again.', true);
      }
    }
    
    // Handle Enter key in token input
    document.addEventListener('DOMContentLoaded', function() {
      const tokenInput = document.getElementById('token-input');
      if (tokenInput) {
        tokenInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            authenticateAndStart();
          }
        });
      }
    });
  </script>
</body>
</html>
