<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  
  <!-- Prevent automatic config.yml loading -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('Initializing minimal CMS with manual init...');
    
    const config = {
      backend: {
        name: 'github',
        repo: '1JR4/wjr-portfolio',
        branch: 'main'
      },
      media_folder: 'public/contents/images',
      public_folder: '/contents/images',
      collections: [
        {
          name: 'posts',
          label: 'Blog Posts',
          folder: 'public/contents/blogs',
          create: true,
          slug: '{{slug}}',
          format: 'json',
          extension: 'json',
          fields: [
            {label: 'Title', name: 'title', widget: 'string'},
            {label: 'Content', name: 'content', widget: 'markdown'}
          ]
        }
      ]
    };
    
    window.addEventListener('load', function() {
      console.log('Page loaded, starting manual initialization...');
      try {
        CMS.init({ config });
        console.log('✅ Minimal CMS loaded successfully');
      } catch (error) {
        console.error('❌ Error:', error);
      }
    });
  </script>
</body>
</html>
