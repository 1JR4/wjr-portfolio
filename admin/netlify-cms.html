<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - Wonjae's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    
    #nc-root {
      min-height: 100vh;
    }
    
    /* Dark mode styling */
    .nc-app-header {
      background: rgba(0, 0, 0, 0.8) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nc-button-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      border: none !important;
    }
    
    .nc-button-primary:hover {
      opacity: 0.9;
    }
    
    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Loading indicator -->
  <div id="loading">
    <div style="text-align: center;">
      <div class="spinner"></div>
      <div style="font-size: 18px; font-weight: 600;">Loading Content Manager...</div>
      <div style="font-size: 14px; opacity: 0.8; margin-top: 4px;">Connecting to your repository</div>
    </div>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Initialize CMS when loaded
    window.addEventListener('load', function() {
      // Hide loading screen after a short delay
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      }, 1000);
      
      // Initialize CMS (config loaded automatically from config.yml)
      if (window.CMS) {
        console.log('Decap CMS initialized with Auth0 authentication');
      }
    });
  </script>
</body>
</html>
