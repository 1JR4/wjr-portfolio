<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Portfolio CMS - Token Access</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 700;
    }
    
    .instructions {
      margin-bottom: 25px;
      color: #ccc;
      line-height: 1.6;
    }
    
    .token-input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
      font-family: monospace;
      box-sizing: border-box;
    }
    
    .token-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    
    .login-btn:hover {
      opacity: 0.9;
    }
    
    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .create-token {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .create-token a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .create-token a:hover {
      text-decoration: underline;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #fca5a5;
    }
    
    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #86efac;
    }
    
    #nc-root {
      display: none;
    }
    
    .cms-visible {
      display: block !important;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Portfolio CMS Access</h1>
    
    <div class="instructions">
      Enter your GitHub Personal Access Token to manage your portfolio content.
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
    
    <input 
      type="password" 
      id="token-input" 
      class="token-input" 
      placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    />
    
    <button id="login-btn" class="login-btn">Access CMS</button>
    
    <div class="create-token">
      <p>Need a token? <a href="https://github.com/settings/tokens/new" target="_blank">Create one here</a></p>
      <p style="font-size: 12px; margin-top: 10px;">
        Required scopes: <code>repo</code> (Full control of private repositories)
      </p>
    </div>
  </div>

  <div id="nc-root"></div>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Configuration
    const config = {
      backend: {
        name: 'github',
        repo: '1JR4/wjr-portfolio',
        branch: 'main'
      },
      media_folder: 'contents/images',
      public_folder: '/images',
      collections: [
        {
          name: 'blog',
          label: 'Blog Posts',
          folder: 'contents/blogs',
          create: true,
          slug: '{{slug}}',
          extension: 'json',
          format: 'json',
          fields: [
            {label: 'Title', name: 'title', widget: 'string'},
            {label: 'Excerpt', name: 'excerpt', widget: 'text'},
            {label: 'Slug', name: 'slug', widget: 'string'},
            {label: 'Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DD'},
            {label: 'Read Time', name: 'readTime', widget: 'string', default: '5 min read'},
            {label: 'Category', name: 'category', widget: 'select', options: ['AI & Engineering', 'Technology & Innovation', 'Product Management', 'Finance & Technology', 'Nature & Technology', 'AI & Business']},
            {label: 'Author', name: 'author', widget: 'string', default: 'Wonjae Ra'},
            {label: 'Featured Image', name: 'image', widget: 'string', hint: 'URL to header image'},
            {label: 'Tags', name: 'tags', widget: 'list', default: ['Technology']},
            {label: 'Content', name: 'content', widget: 'markdown'}
          ]
        },
        {
          name: 'products',
          label: 'Products',
          folder: 'contents/products',
          create: true,
          slug: '{{slug}}',
          extension: 'json',
          format: 'json',
          fields: [
            {label: 'Name', name: 'name', widget: 'string'},
            {label: 'Description', name: 'description', widget: 'text'},
            {label: 'Slug', name: 'slug', widget: 'string'},
            {label: 'Status', name: 'status', widget: 'select', options: ['live', 'mvp', 'development', 'concept']},
            {label: 'Category', name: 'category', widget: 'string'},
            {label: 'Technologies', name: 'technologies', widget: 'list', default: ['React', 'TypeScript']},
            {label: 'Link', name: 'link', widget: 'string', required: false},
            {label: 'GitHub', name: 'github', widget: 'string', required: false}
          ]
        }
      ]
    };
    
    // DOM elements
    const tokenInput = document.getElementById('token-input');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loginContainer = document.getElementById('login-container');
    const cmsRoot = document.getElementById('nc-root');
    
    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }
    
    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
    
    // Initialize CMS with token
    function initializeCMS(token) {
      try {
        // Configure GitHub backend with token
        const configWithAuth = {
          ...config,
          backend: {
            ...config.backend,
            auth_type: 'implicit',
            app_id: token
          }
        };
        
        // Set up authentication
        window.CMS_ENV = 'production';
        window.CMS_MANUAL_INIT = true;
        
        // Store token for CMS use
        window.localStorage.setItem('github-token', token);
        
        // Custom auth flow
        CMS.registerBackend('github-token', class {
          constructor(config, options = {}) {
            this.config = config;
            this.token = token;
          }
          
          authenticate() {
            return Promise.resolve({
              token: this.token,
              login: 'authenticated'
            });
          }
          
          logout() {
            window.localStorage.removeItem('github-token');
            window.location.reload();
          }
          
          getToken() {
            return Promise.resolve(this.token);
          }
        });
        
        // Update config to use custom backend
        configWithAuth.backend.name = 'github-token';
        
        // Initialize CMS
        CMS.init({ config: configWithAuth });
        
        // Hide login form and show CMS
        loginContainer.style.display = 'none';
        cmsRoot.classList.add('cms-visible');
        
        console.log('✅ CMS initialized successfully');
        
      } catch (error) {
        console.error('❌ CMS initialization error:', error);
        showError('Failed to initialize CMS. Please check your token and try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Access CMS';
      }
    }
    
    // Validate GitHub token format
    function validateToken(token) {
      if (!token) {
        showError('Please enter a GitHub token');
        return false;
      }
      
      if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
        showError('Invalid token format. GitHub tokens should start with "ghp_" or "github_pat_"');
        return false;
      }
      
      if (token.length < 40) {
        showError('Token appears to be too short. Please check and try again.');
        return false;
      }
      
      return true;
    }
    
    // Handle login
    loginBtn.addEventListener('click', function() {
      const token = tokenInput.value.trim();
      
      if (!validateToken(token)) {
        return;
      }
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Connecting...';
      
      // Test token by making a simple GitHub API call
      fetch('https://api.github.com/user', {
        headers: {
          'Authorization': `token ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`GitHub API returned ${response.status}: ${response.statusText}`);
        }
        return response.json();
      })
      .then(user => {
        showSuccess(`Welcome ${user.login}! Initializing CMS...`);
        setTimeout(() => initializeCMS(token), 1000);
      })
      .catch(error => {
        console.error('GitHub API Error:', error);
        showError(`Authentication failed: ${error.message}. Please check your token.`);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Access CMS';
      });
    });
    
    // Handle Enter key
    tokenInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });
    
    // Check for existing token
    window.addEventListener('load', function() {
      const existingToken = localStorage.getItem('github-token');
      if (existingToken) {
        tokenInput.value = existingToken;
        showSuccess('Found existing token. Click "Access CMS" to continue.');
      }
    });
  </script>
</body>
</html>
